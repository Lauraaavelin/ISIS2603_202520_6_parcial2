<div class="artist-buttons">
  @for ( a of artistas; track $index ) {
    <div (click)="seleccionarArtista(a)">
      <img src="{{ a.image }}" alt="{{ a.name }}">
      <span>{{ a.name }}</span>
    </div>
  }
</div>



<div class="container">

  <app-Albumes
   [artista]="ArtistaSeleccionado"
      *ngIf="HayArtistaSeleccionado">></app-Albumes>
  <app-Canciones
   [album]="AlbumSeleccionado"
   *ngIf="HayAlbumSeleccionado">>

    
  </app-Canciones>
</div>
